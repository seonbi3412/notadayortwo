{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1>영화</h1>

{% for movie in movies %}
  <div class="movie">
    <a href="{% url 'movies:detail' movie.pk %}" class="movieItem">
      <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_url }}" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
    </a>
  </div>
{% empty %}
  <p>영화가 없습니다..T^T</p>
{% endfor %}


{% endblock %}
