{% extends 'base.html' %}
{% load static %}
{% block body %}
<div>
  <h2>{{ movie.title}}</h2>
  <h5>{{ movie.original_title }}</h5>
  <hr>
  <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_url }}" alt="{{ movie.title }}">
  <h5>{{ movie.score }} | {{ movie.open_date }}</h5>
  <p>{{ movie.like_users.count }}명이 이 영화를 좋아합니다.</p>
  <div class="movie_description">
    <p>{{ movie.description }}</p>
  </div>
  
</div>
{% endblock %}
