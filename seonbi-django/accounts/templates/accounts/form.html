{% extends 'base.html' %}

{% block body %}
{% if request.resolver_match.url_name == 'account_signup' %}
<h1>회원가입</h1>
{% else %}
<h1>로그인</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  {% if request.resolver_match.url_name == 'account_signup' %}
    <button type="submit">회원가입</button>
  {% else %}
    <button type="submit">로그인</button>
  {% endif %}
</form>

{% endblock %}
